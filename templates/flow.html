
{% block content %}

<h1>{{flow['title']}}</h1>

<p>{{flow['description']}}</p>

{% if first_question %}
<p><a href="/flow/{{flow['id']}}/question/{{first_question['id']}}">First question</a></p>
{% endif %}

<h2>Questions in this flow</h2>

<ul>
{% for question in questions %}
<li><a href="/flow/{{flow['id']}}/question/{{question['id']}}">{{question['text']}}</a></li>
{% endfor %}
</ul>

{% endblock %}
